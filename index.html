<html>
<head>

	window.addEvent('domready', function() {
		var board = new Board('grid');

		board.newBox(2, {
			html: 'Box 2',

			resize: {
				maximal_width: 30
			},
			moveable: false,

		});

			html: 'Box 4', 
			dimensions: {top: 28, left: 16, width: 9, height: 9}
		});
	});
